<!DOCTYPE html>
<html>
  <head>
    <title>Semantic HTML Practice</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#about">About</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <article>
        <h1>Welcome to My Page</h1>
        <section>
          <p>This is the main content of the article. You can write about anything here.</p>
        </section>
      </article>
    </main>

    <footer>
      <p>&copy; copyright</p>
    </footer>
  </body>
</html>
